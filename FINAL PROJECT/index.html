<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jellyfish___UI Kit</title>
  </head>
  <body>
    <!-- Autoyping Banner 1st start -->
    <div class="container">
      <h1 class="motto">Jellyfish <span class="auto-typed"></span> UI Kit</h1>
      <p class="motto-details">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse iure
        <br />
        possimus cum illum ab accusantium, aliquid, delectus tempora.
      </p>
    </div>
    <!-- Autoyping Banner 1st end -->
    <!-- Color grid start -->
    <div class="color-scheme">
      <h2>Color Scheme</h2>
      <div class="grid-container">
        <div color="primary">Primary</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
        <div class="grid6">6</div>
        <div class="grid7">7</div>
        <div class="grid8">8</div>
        <div class="grid9">9</div>
      </div>
    </div>
    <!-- Color grid end -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      let typed = new Typed(".auto-typed", {
        strings: ["Best", "Useful", "Elegant"],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true,
      });
    </script>
  </body>
</html>
